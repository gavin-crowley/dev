<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container container-flex">
        <a class="logo" href="#">
          <img src="img/logo.svg" alt="logo" />
        </a>
        <nav class="nav">
          <ul class="nav-list nav__list--center">
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">
                <span class="nav-list__img">
                  <img src="./img/overview.svg" alt="overview" />
                </span>
                <span class="nav-list__text">Overview</span>
              </a>
            </li>
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">
                <span class="nav-list__img">
                  <img src="./img/cloud.svg" alt="overview" />
                </span>
                <span class="nav-list__text">Cloud</span>
              </a>
            </li>
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">
                <span class="nav-list__img">
                  <img src="./img/exp.svg" alt="overview" />
                </span>
                <span class="nav-list__text">Experiments</span>
              </a>
            </li>
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">
                <span class="nav-list__img">
                  <img src="./img/security.svg" alt="overview" />
                </span>
                <span class="nav-list__text">Security</span>
              </a>
            </li>
          </ul>
        </nav>

        <div class="nav-end">
          <a href="#" class="nav-end__link">
            <span class="nav-end__img">
              <img src="./img/logout.svg" alt="logout" />
            </span>
            <span class="nav-end__text">Logout</span>
          </a>
        </div>
      </div>
    </header>
  </body>
</html>
